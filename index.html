<!DOCTYPE html>

<head>

  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type='text/css'>
<style>
    body{
          margin:0;
          color: rgb(255, 105, 180);
          font: sans-serif;
        }
    .hero {
      width: 100vw;
      height: 100vh;
      /* flexbox? */
      display:flex;
      justify-content: center;
      align-items: center;

      text-align: center;

      background-image: url('emancipation-155792_1280 copy.png');
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-color: rgba(255, 105, 180, 0.7);
    }


    .hero h1 {
      font: 50 110px/1.5 'Pacifico', Helvetica, sans-serif;
      color: white;
      position: absolute;
      top: 145px;
      left: 50%;
      text-shadow: 3px 1px 0px rgba(0, 0, 0, 0.1), 3px 5px 0px;
      transform: translate(-50%, -50%);
    }
    .hero h2 {
      color: white;
      font:50 50px/1.5 'Pacifico', Helvetica, sans-serif;
      position: absolute;
      top: 440px;
    }
    .hero .button {
      display: block;
      width: 200px;
      padding:1em;
      position: absolute;
      top: 540px;
      margin-top: 50px;
      margin-left: auto;
      margin-right: auto;
      color: rgb(255, 255, 255);
      text-decoration: none;
      font-size: 1.5em;
      border: 3px rgba(255, 105, 180, 0.9);
      border-radius: 20px;
      background-color: rgba(255, 105, 180, 0.9);
    }
    .hero .button:hover {
        background-color: rgba(255, 100, 170, 1);
        color: rgba(250, 0, 193, 0.5);
    }
    .hero h3{
      color: white;
      font:50 40px/1.5 'Pacifico', Helvetica, sans-serif;
      position: absolute;
      top: 700px;
    }
.navbar {
    background-color: rgba(255, 105, 180, 1);
    list-style: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    text-align:center;
  }
  .navbar ul{
    display: inline-block;
    list-style-type: none;
    text-align: center;
    position: relative;
  }
  .navbar a {
    color: white;
    display: inline-block;
    float: center;
    font:50 40px/1.5 'Pacifico', Helvetica, sans-serif;
    padding: 14px 20px;
    text-align: center;
    text-decoration: none;
  }

  .navbar a:hover {
    background-color: rgba(255, 105, 180, 0.5);
    color: rgba(250, 0, 193, 0.9);
  }
  @media screen and (max-width: 600px) {
    .navbar a:not (:first-child) {display: none;}
    .navbar a.icon {
      float: right;
      display: block;
    }
  @media only screen and (max-width: 520px){
    nav ul {
      padding: 24px 4px;
    }
    nav ul a {
      font-size: 13px;
    }
  }
  .navbar.responsive a {
    float: none;
    display: block;
    text-align: left;
  }

  @supports(mix-blend-mode:overlay){
    .example {
      mix-blend-mode:overlay;
    }
    .navbar li.socials {
      margin-top: 10px;
      float: center;
      display: inline-block;
      list-style-type: none;
    }
    @media screen and (max-width: 600px) {
      div.example {
        font-size: 20px;
      }
    }


  </style>
</head>
  <body>
    <section class="hero".
      <div class="hero-inner">

        <h3>Scroll down for more...</h3>
      </div>
    </section>


  <ul class="navbar">

    <li><a href="index.html">Home</a></li>

        </li>

        </li>

        </li>

    </div>

<script src="jquery-3.3.1.min.js"></script>
